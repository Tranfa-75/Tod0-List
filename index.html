<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel=
    "stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="cards w-50 m-auto">
            <div class="card-header">
                 Todo List
            </div>
            <div class="todo d-flexjustify-content-between">
                <input type="text" placeholder="Enter Todo">
                <button id="add" class="btn btn-primary ml-2">Add</button>
            </div>
            <div class="todo-item mt-4">

            </div>

        </div>
    </div>





    <script src="./js/app.js"></script>
</body>

</html>
